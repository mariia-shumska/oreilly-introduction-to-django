<!DOCTYPE html>
<html>
    <head lang="en">

        <title>A book</title>
    </head>
    <body>
        {% if book.review %}
            <div class="book">
                <h3>{{ book.title }}</h3>
                <p>By {% for author in book.authors.all %}{{ author.name }}{% endfor %}</p>
                {% if book.is_favourite %}<p class="hightlight">favourite</p>{% endif %}
                <p>{{ book.review|linebreaks }}</p>
            </div>

        {% endif %}

    </body>
</html>
